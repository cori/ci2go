version: 2.1

orbs:
  swiftlint: ngs/swiftlint@0.0.1
  danger: ngs/danger@0.0.1
  fastlane: ngs/fastlane@0.0.4

commands:
  setup:
    steps:
      - checkout
      - fastlane/bundle-install

jobs:
  build:
    executor: fastlane/macos
    parameters:
      target:
        type: enum
        enum: [beta, release]
    steps:
      - setup
      - fastlane/lane:
          command: << parameters.target >>_match
      - fastlane/lane:
          command: set_build_number
      - fastlane/lane:
          command: << parameters.target >>_build
      - store_artifacts:
          path: build
          destination: build
      - store_artifacts:
          path: ~/Library/Logs/gym
          destination: logs/gym
      - persist_to_workspace:
          root: build
          paths: [<< parameters.target >>]

  upload:
    executor: fastlane/macos
    parameters:
      target:
        type: enum
        enum: [beta, release]
    steps:
      - checkout
      - attach_workspace:
          at: build
      - fastlane/bundle-install
      - fastlane/lane:
          command: << parameters.target >>_match
      - fastlane/lane:
          command: << parameters.target >>_upload

  tests:
    executor: fastlane/macos
    steps:
      - setup
      - fastlane/lane:
          command: tests
      #- fastlane:
      #   command: send_coveralls
      - store_test_results:
          path: fastlane/test_output
      - store_artifacts:
          path: fastlane/test_output
          destination: test_output
      - store_artifacts:
          path: ~/Library/Logs/scan
          destination: logs/scan

  screenshots:
    executor: fastlane/macos
    steps:
      - setup
      - run: 'bundle exec fastlane screenshots | egrep -v $UI_TEST_CIRCLE_TOKEN'
      - persist_to_workspace:
          root: fastlane
          paths: [screenshots]
      - store_artifacts:
          path: fastlane/screenshots
          destination: screenshots
      - store_artifacts:
          path: ~/Library/Logs/snapshot
          destination: logs/snapshot

workflows:
  app:
    jobs:
      - swiftlint/run:
          name: swiftlint
          filters:
            branches:
              ignore: [new-screenshots, screenshots, metadata]

      - danger/run:
          name: danger
          filters:
            branches:
              ignore: [new-screenshots, screenshots, metadata]

      - tests:
          requires: [swiftlint, danger]
          filters:
            branches:
              ignore: [new-screenshot, sscreenshots, metadata]

      - screenshots:
          filters:
            branches:
              only: new-screenshots

      - build:
          name: beta_build
          target: beta
          requires: [tests]
          filters:
            branches:
              only: [develop]

      - upload:
          name: beta_upload
          target: beta
          requires: [beta_build]
          filters:
            branches:
              only: [develop]

      - build:
          name: release_build
          target: release
          requires: [tests]
          filters:
            branches:
              only: [/release-.+/]

      - upload:
          name: release_upload
          target: release
          requires: [release_build]
          filters:
            branches:
              ignore: metadata

      - fastlane/lane:
          name: release_metadata
          command: release_metadata
          filters:
            branches:
              only: [/release-.+/, metadata]

      - fastlane/lane:
          name: release_screenshots
          command: release_screenshots
          filters:
            branches:
              only: screenshots
